<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Notifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container, .history {
            display: none; /* Initially hidden */
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }
        .container h1, .container p, .container button,
        .history h2, .history p {
            color: #333;
        }
        .container button {
            display: block;
            margin: 20px auto 0;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .history {
            margin-top: 20px; /* Add some space between container and history */
        }
        .history h2 {
            margin-top: 0; /* Remove top margin for h2 */
        }
        .screen-1 {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f1f7fe;
            border-radius: 30px;
            box-shadow: 0 0 2em #e6e9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .screen-1 .logo {
            width: 100px; /* Adjust logo size */
            height: 100px;
            margin-bottom: 20px;
        }
        .screen-1 .email, .screen-1 .password {
            background: white;
            box-shadow: 0 0 2em #e6e9f9;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
        }
        .screen-1 .email input, .screen-1 .password input {
            outline: none;
            border: none;
            padding: 8px;
            margin-top: 5px;
            border-bottom: 1px solid #ccc;
        }
        .screen-1 .email ion-icon, .screen-1 .password ion-icon {
            color: #4d4d4d;
            align-self: flex-end;
        }
        .screen-1 .login {
            padding: 10px 20px;
            background: #3e4684;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }
        /* .screen-1 .footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.8em;
            color: #5e5e5e;
        }
        .screen-1 .footer span {
            cursor: pointer;
        } */
        button {
            cursor: pointer;
        }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- IP Address Container -->
    <div class="container">
        <h1>Current IP Address</h1>
        <p id="ipAddress">Loading...</p>
        <button onclick="fetchIPAddress()">Refresh</button>
    </div>

    <!-- IP Address History -->
    <div class="history">
        <h2>IP Address History</h2>
        <div id="ipHistory">Loading...</div>
    </div>

    <!-- Login Screen -->
    <div class="screen-1">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="300" height="300" viewBox="0 0 640 480" xml:space="preserve">
            <g transform="matrix(3.31 0 0 3.31 320.4 240.4)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(61,71,133); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(0.98 0 0 0.98 268.7 213.7)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(1.01 0 0 1.01 362.9 210.9)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(0.92 0 0 0.92 318.5 286.5)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(0.16 -0.12 0.49 0.66 290.57 243.57)">
                <polygon style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" points="-50,-50 -50,50 50,50 50,-50 "></polygon>
            </g>
            <g transform="matrix(0.16 0.1 -0.44 0.69 342.03 248.34)">
                <polygon style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" vector-effect="non-scaling-stroke" points="-50,-50 -50,50 50,50 50,-50 "></polygon>
            </g>
        </svg>
        <div class="email">
            <label for="email">Email Address</label>
            <div class="sec-2">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" name="email" placeholder="user@example.com"/>
            </div>
        </div>
        <div class="password">
            <label for="password">Password</label>
            <div class="sec-2">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input class="pas" type="password" id="password" name="password" placeholder="············"/>
                <!-- <ion-icon class="show-hide" name="eye-outline"></ion-icon> -->
            </div>
        </div>
        <button class="login" onclick="login()">Login</button>
        <!-- <div class="footer"><span>Signup</span><span>Forgot Password?</span></div> -->
    </div>

    <script>
        // Mock login function
        function login() {
            // Simulate authentication
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "1" && password === "2") {
                // Show container and history sections
                document.querySelector('.container').style.display = 'block';
                document.querySelector('.history').style.display = 'block';
                // Hide login screen
                document.querySelector('.screen-1').style.display = 'none';
                // Fetch IP address
                fetchIPAddress();
            } else {
                alert('Invalid email or password');
            }
        }

        // Function to fetch the latest IP address and history
        async function fetchIPAddress() {
            try {
                // Replace 'get-ip.php' with actual endpoint for fetching IP
                const response = await fetch('get-ip.php');
                const data = await response.json();
                console.log(data); // Debug output
                document.getElementById('ipAddress').textContent = data.current_ip;
                document.getElementById('ipHistory').innerHTML = data.history.map(entry => 
                    `<p>${entry.date_time} - ${entry.ip}</p>`).join('');
            } catch (error) {
                console.error('Error fetching IP address:', error);
                document.getElementById('ipAddress').textContent = 'Error fetching IP address';
                document.getElementById('ipHistory').textContent = 'Error fetching IP history';
            }
        }
    </script>
</body>
</html>

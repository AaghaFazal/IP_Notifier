<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged IP Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }
        .container h1, .container p, .container button {
            color: #333;
        }
        .container button {
            display: block;
            margin: 20px auto 0;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .history {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .history h2, .history p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current IP Address</h1>
        <p id="ipAddress">Loading...</p>
        <button onclick="fetchIPAddress()">Refresh</button>
    </div>

    <div class="history">
        <h2>IP Address History</h2>
        <div id="ipHistory">Loading...</div>
    </div>

    <script>
        // Function to fetch the latest IP address and history
        async function fetchIPAddress() {
            try {
                const response = await fetch('get-ip.php');
                const data = await response.json();
                console.log(data); // Debug output
                document.getElementById('ipAddress').textContent = data.current_ip;
                document.getElementById('ipHistory').innerHTML = data.history.map(entry => 
                    `<p>${entry.date_time} - ${entry.ip}</p>`).join('');
            } catch (error) {
                console.error('Error fetching IP address:', error);
                document.getElementById('ipAddress').textContent = 'Error fetching IP address';
                document.getElementById('ipHistory').textContent = 'Error fetching IP history';
            }
        }

        // Fetch the IP address on page load
        window.onload = fetchIPAddress;
    </script>
</body>
</html>
